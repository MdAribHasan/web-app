<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monetag Ads Integration</title>

    <!-- Monetag SDK with your zone ID -->
    <script
      src="//libtl.com/sdk.js"
      data-zone="9585815"
      data-sdk="show_9585815"
    ></script>

    <style>
      body {
        background: #121212;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 100px;
      }
      button {
        padding: 12px 20px;
        background: green;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        margin: 10px;
      }
      button:hover {
        background: darkorange;
      }
    </style>
  </head>
  <body>
    <h1>üéÅ Earn by Watching Ads</h1>

    <button onclick="watchRewardedAd()">Watch Rewarded Ad</button>
    <button onclick="startInAppAds()">Start In-App Interstitial Ads</button>

    <script>
      // ‚úÖ Function to show rewarded ad
      function watchRewardedAd() {
        if (typeof show_9585815 === "function") {
          show_9585815()
            .then(() => {
              // Reward logic goes here
              alert(
                "‚úÖ Thanks! You have watched an ad and earned your reward."
              );
            })
            .catch(() => {
              alert("‚ö† Ad failed to show.");
            });
        } else {
          alert("‚ùå SDK not loaded properly.");
        }
      }

      // ‚úÖ Function to show automatic in-app interstitial ads
      function startInAppAds() {
        if (typeof show_9585815 === "function") {
          show_9585815({
            type: "inApp",
            inAppSettings: {
              frequency: 2, // Show 2 ads
              capping: 0.1, // Within 6 minutes (0.1 hours)
              interval: 30, // 30 sec between each ad
              timeout: 5, // 5 sec delay before showing first ad
              everyPage: false, // Keep session if navigating between pages
            },
          });
          alert("‚úÖ In-app interstitial ads started!");
        }
      }
    </script>
  </body>
</html>
